<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
 <!-- Google Font --> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="background"><!-- --------------Etiqueta contenedora del fondo ¡-->

    <section class="card"><!-- --------------Etiqueta que contiene toda la tarjeta-->
      <header class="card__img"><!----cabecera que tiene la imagen de arriba de la tarjeta-->
        <img src="./images/illustration-hero.svg" alt="imagen de musica">
      </header>

      <div class="card__text"> <!--Contenedor de todo el texto de abajo de la imagen-->
        <div class="text__header">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        
        <div class="text__plan">
          <img src="./images/icon-music.svg" alt="Icono de nota musical">
          
          <div class="text__plan__content">
            <p><span class="plan__title">Annual Plan</span></p>
            <p><span class="plan__subtitle">$59.99/year</span></p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="btn">
          <p>Proceed to payment</p>
        </div>

        <div class="btn btn--white">
          <p>Cancel Order</p>
        </div>
      </div>
    </section>
  </main>
 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
